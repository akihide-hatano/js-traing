<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>超ミニ：配列の合計</title>
        <style>
            .hidden{display:none}
            #errorBox{background:#fee;color:#900;padding:.5rem .75rem;border-radius:.5rem;margin:.5rem 0}
        </style>
    </head>
    <body>

        <h1>合計デモ（最小）</h1>
        <input id="num" placeholder="数値を入れてね" />
        <button id="addBtn">追加</button>
        <button id="undoBtn">戻る</button>
        <button id="clearBtn">クリア</button>

        <p>配列: <span id="list">[]</span></p>
        <p>合計: <strong id="sum">0</strong></p>
        <p>件数: <strong id="count">0</strong></p>
        <p>平均: <strong id="avg">0.00</strong></p>

        <div id="errorBox" class="hidden"></div>
        <script src="/js/main.js"></script>
    </body>
</html>
